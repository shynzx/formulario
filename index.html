<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h1>Formulario</h1>
                <form class="formulario" id="formulario">
                    <div class="campo mb-3">
                        <label for="usuario">Correo Electrónico</label>
                        <input type="email" id="usuario" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
        
                    <div class="campo mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="contraseña" class="form-control" placeholder="Ingresa tu contraseña" required minlength="6">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
                    <p id="demo" class="text-danger mt-2"></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validarFormulario() {
    
            const correo = document.getElementById("usuario");
            const contraseña = document.getElementById("password");
            const mensaje = document.getElementById("demo");


            if (!correo.checkValidity()) {
                mensaje.textContent = "Por favor, ingresa un correo electrónico válido.";
                return;
            }
            if (!contraseña.checkValidity()) {
                mensaje.textContent = "La contraseña debe tener al menos 6 caracteres.";
                return;
            }
            mensaje.textContent = "Formulario enviado con éxito.";
            mensaje.classList.remove("text-danger");
            mensaje.classList.add("text-success");


        }
    </script>
</body>
</html>

</html>
